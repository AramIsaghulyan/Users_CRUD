{
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "source": {
        "include": [ "./src/controller/" ],
        "exclude": [ "node_modules" ],
        "includePattern": "UsersController.js",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "plugins": ["jsdoc-http-plugin"],
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": true,
        "default": {
                "outputSourceFiles": false
            }
    },
    "opts": {
    "recurse": true,
    "template": "node_modules/docdash"
    }
}